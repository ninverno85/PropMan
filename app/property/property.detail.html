<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Registration</title>
</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Property Name </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.propertyName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Address 1 </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.address1" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Address 2 </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.address2" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> City </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.city" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> State </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.state" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Zip Code </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.zipCode" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Phone Number </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.phoneNumber" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Rent </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.rentMonth" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Square Footage </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.squareFoot" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Bedrooms </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.bedrooms" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Bathrooms </label>
            <div class="col-lg-10">
                <input ng-model="vm.propObject.bathrooms" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="propertyName" class="control-label col-lg-2"> Lease Terms </label>
            <div class="col-lg-10">
                <select class="selectpicker" ng-model="vm.propObject.leaseTerms">
                    <option value="12">Monthly</option>
                    <option value="2">Bi-Annually</option>
                    <option value="1">Annually</option>
            </div>
        </div>

     <div class="form-group">
                <div class="checkbox">
                  <div class="col-sm-offset-2 col-sm-10">
                     <label><input ng-model="vm.propObject.pets" type="checkbox" value="">Pets</label>
                     </div>
                </div>
                </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="vm.addProperty(vm.propObject)">Add Property</button>
            </div>
    </form>
</body>

</html>
