<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>Gulp Demo</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
  <!-- endbower -->


  <!-- inject:css -->
  <link rel="stylesheet" href="/app/search/styles.css">
  <!-- endinject -->
</head>

<body>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/toastr/toastr.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <!-- endbower -->
  <div class="well" ui-view></div>



  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <script src="/app/core/localstorage.factory.js"></script>
  <script src="/app/core/property.factory.js"></script>
  <script src="/app/core/user.factory.js"></script>
  <script src="/app/property/property.controller.js"></script>
  <script src="/app/search/search.controller.js"></script>
  <script src="/app/user/user.controller.js"></script>
  <!-- endinject -->
</body>

</html>
